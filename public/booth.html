<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2> Booth Info</h2>
  <form class="form-horizontal" id="booth-form" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="boothx">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="boothx">Booth Cord X:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="boothx" placeholder="booth cord X" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Booth Cord Y:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" name="boothy" placeholder="booth cord Y" 
        required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Booth Offset X:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" name="offsetx" placeholder="offset X" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Booth Offset Y:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" name="offsety" placeholder="offset Y"
        required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" id="saveBtn">Submit</button>
      </div>
    </div>
  </form>
</div>
  <script type="text/javascript" src="booth.js"></script>
</body>
</html>
